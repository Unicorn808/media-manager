<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Manager</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"
          media="screen,projection"/>
    <script type="text/javascript" src="./organize.js"></script>
    <style>
        .btn-small {
            height: 24px;
            line-height: 24px;
            padding: 0 0.5rem;
        }

        body {
            background-color: white;
        }

        .no-uppercase {
            text-transform: none;
        }

        .m4pes-effect.m4pes-dark .m4pes-ripple {
            background-color: rgba(255, 255, 255, 0.65);
        }

        .nanobar {
            width: 100%;
            height: 4px;
            z-index: 9999;
            top: 0
        }

        .bar {
            width: 0;
            height: 100%;
            background: #9c27b0;
        }

        .purple:checked + label:before {
            border-right: 2px solid #9c27b0;
            /* You need to change the colour here */
            border-bottom: 2px solid #9c27b0;
        }

        .tabs .tab a {
            color: #9c27b0;
        }

        /*Black color to the text*/

        .tabs .tab a:hover {
            color: #9c27b0;
        }

        /*Text color on hover*/

        .tabs .tab a.active {
            color: #9c27b0;
        }

        /*Background and text color when a tab is active*/

        .tabs .indicator {
            background-color: #9c27b0;
        }

        .lineUp {
            display: inline-block;
            margin: 10px 10px 10px 10px;
        }

        td {
            height: 80px;
        }
        th {
            cursor: pointer;
        }
        .hoverable {
            transition: .3s all;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col s12 center">
            <h2>Music Manager</h2>
            <ul class="tabs" id="menubar" style="z-index: 9999;">
                <li class="tab"><a href="#duplicates">Duplicates</a></li>
                <li class="tab"><a href="#organizer">Organizer</a></li>
            </ul>
            <div id="duplicates">
                <div class="file-field input-field">
                    <div class="btn purple m4pes-effect m4pes-light hoverable" id="folder-opener"
                         onclick="getDupDirectory();">
                        <span>Folder</span>
                    </div>
                    <div class="file-path-wrapper">
                        <label for="duplicator-path"></label><input class="file-path validate hoverable"
                                                                    id="duplicator-path"
                                                                    style="border-bottom: 1px solid #9c27b0; box-shadow: 0 1px 0 0 #9c27b0"
                                                                    placeholder="Folder to scan for duplicates"
                                                                    type="text">
                    </div>
                </div>
                <h4>Criteria</h4>
                <div class="" style="display: inline-block;">
                    File Types
                    <p>
                        <label for="mp3">
                            <input type="checkbox" checked class="purple hoverable" id="mp3"/>
                            <span>MP3</span>
                        </label>
                    </p>
                    <p>
                        <label for="m4a">
                            <input type="checkbox" class="purple hoverable" id="m4a"/>
                            <span>M4A</span>
                        </label>
                    </p>
                    <p>
                        <label for="m4p">
                            <input type="checkbox" class="purple hoverable" id="m4p"/>
                            <span>M4P</span>
                        </label>
                    </p>
                    <p>
                        <label for="mp4">
                            <input type="checkbox" class="purple hoverable" id="mp4"/>
                            <span>MP4</span>
                        </label>
                    </p>
                </div>
                <br>
                <br>
                <a id="dup-search" onclick="checkFileTypes();"
                   class="btn btn-large purple m4pes-effect m4pes-light hoverable">Search
                    for duplicates</a>
                <br>
                <br>
                <hr>
                <br>
                <a onclick="openMatches();" disabled="true" id="match-btn"
                   class="btn purple m4pes-effect m4pes-light hoverable">Matches</a>
            </div>
            <div id="organizer">
                <div class="file-field input-field">
                    <div class="btn purple m4pes-effect m4pes-light hoverable" onclick="getOrgDirectory1();">
                        <span>Folder</span>
                    </div>
                    <div class="file-path-wrapper">
                        <label for="organizer-path1"></label><input class="file-path validate"
                                                                    placeholder="Folder to organize"
                                                                    id="organizer-path1"
                                                                    style="border-bottom: 1px solid #9c27b0; box-shadow: 0 1px 0 0 #9c27b0"
                                                                    type="text">
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn purple m4pes-effect m4pes-light hoverable" onclick="getOrgDirectory2();">
                        <span>Folder</span>
                    </div>
                    <div class="file-path-wrapper">
                        <label for="organizer-path2"></label><input class="file-path validate"
                                                                    placeholder="Folder to deposit organized files in. (This should be an empty folder)"
                                                                    id="organizer-path2"
                                                                    style="border-bottom: 1px solid #9c27b0; box-shadow: 0 1px 0 0 #9c27b0"
                                                                    type="text">
                    </div>
                </div>
                <h4>Folder Setup</h4>
                <div class="" style="display: inline-block;">
                    File Types
                    <p>
                        <label for="mp31">
                            <input type="checkbox" class="purple" id="mp31"/>
                            <span>MP3</span>
                        </label>
                    </p>
                    <p>
                        <label for="m4a1">
                            <input type="checkbox" class="purple" id="m4a1"/>
                            <span>M4A</span>
                        </label>
                    </p>
                    <p>
                        <label for="m4p1">
                            <input type="checkbox" class="purple" id="m4p1"/>
                            <span>M4P</span>
                        </label>
                    </p>
                    <p>
                        <label for="mp41">
                            <input type="checkbox" class="purple" id="mp41"/>
                            <span>MP4</span>
                        </label>
                    </p>
                </div>
                <div>
                    <p>Organization Options</p>
                    <p style="display: inline-block; padding-left: 0; padding-right: 50px;">
                        <label for="option1" class="lineUp">
                            <input type="checkbox" class="purple hoverable" onclick="option1();" id="option1"/>
                            <span>Option 1 üìÅ (Recommended)</span>
                        </label>
                    </p>
                    <p style="display: inline-block; padding-left: 10px; padding-right: 75px;">
                        <label for="option2" class="lineUp">
                            <input type="checkbox" class="purple hoverable" onclick="option2();" id="option2"/>
                            <span>Option 2 üìÅ (Album Organization)</span>
                        </label>
                    </p>
                    <p style="display: inline-block; padding-left: 0; padding-right: 20px;">
                        <label for="option3" class="lineUp">
                            <input type="checkbox" class="purple hoverable" onclick="option3();" id="option3"/>
                            <span>Option 3 üìÅ (No Organization)</span>
                        </label>
                    </p>
                    <br>

                </div>
                <br>
                <br>
                <a onclick="organizeFiles();" class="btn btn-large purple m4pes-effect m4pes-light hoverable">Organize
                    Files</a>
                <br>
                <br>
                <hr>
                <br>
            </div>
        </div>
    </div>
    <div class="modal modal-fixed-footer" id="matches" style="width: 90%; height: 75%">
        <div class="modal-content" style="padding: 6px 6px 6px 6px;">
            <table id="dup-table" class="striped">
                <thead>
                <tr>
                    <th onclick="sortTable(0)">Name</th>
                    <th onclick="sortTable(1)">Title</th>
                    <th onclick="sortTable(2)">Artist</th>
                    <th onclick="sortTable(3)">Album</th>
                    <th onclick="sortTable(4)">Path</th>
                    <th>
                        <label for="delete-all" class="text-black">
                            <input type="checkbox" class="filled-in purple" id="delete-all"
                                   onclick="checkAllForDelete();"/>
                            <span>Delete</span>
                        </label>
                    </th>
                </tr>
                </thead>
                <tbody id="file-table-body">
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close m4pes-effect btn-flat"
               onclick="$('#menubar').prop('style', 'display: inline;');">Close</a>
            <a class="modal-action red m4pes-effect btn-flat white-text m4pes-light" id="delete-btn">Delete 0 Files</a>
        </div>
    </div>
</div>
<footer>
    <br>
    <br>
</footer>
</body>

</html>
