<!DOCTYPE html>
<html lang="en">

<head>
    <title>Music Manager</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="lib.js"></script>
    <script type="text/javascript" src="duplicate.js"></script>
    <script type="text/javascript" src="organize.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col s12 center">
            <h2>Music Manager</h2>
            <p>By Morgan Dean</p>
            <ul class="tabs" id="menubar">
                <li class="tab"><a href="#duplicates">Duplicates</a></li>
                <li class="tab"><a href="#organizer">Organizer</a></li>
            </ul>
            <div id="duplicates">
                <div class="file-field input-field">
                    <div class="btn purple m4pes-effect m4pes-light hoverable" id="folder-opener"
                         onclick="getDupDirectory();">
                        <span>Folder</span>
                    </div>
                    <div class="file-path-wrapper">
                        <label for="duplicator-path"></label><input class="file-path validate hoverable"
                                                                    id="duplicator-path"
                                                                    style="border-bottom: 1px solid #9c27b0; box-shadow: 0 1px 0 0 #9c27b0"
                                                                    placeholder="Folder to scan for duplicates"
                                                                    type="text">
                    </div>
                </div>
                <h4>Criteria</h4>
                <div class="" style="display: inline-block;">
                    File Types
                    <p>
                        <label for="mp3-dup">
                            <input name="dup-filetypes" type="checkbox" checked class="purple hoverable" id="mp3-dup"/>
                            <span>MP3</span>
                        </label>
                    </p>
                    <p>
                        <label for="m4a-dup">
                            <input name="dup-filetypes" type="checkbox" class="purple hoverable" id="m4a-dup"/>
                            <span>M4A</span>
                        </label>
                    </p>
                    <p>
                        <label for="m4p-dup">
                            <input name="dup-filetypes" type="checkbox" class="purple hoverable" id="m4p-dup"/>
                            <span>M4P</span>
                        </label>
                    </p>
                    <p>
                        <label for="mp4-dup">
                            <input name="dup-filetypes" type="checkbox" class="purple hoverable" id="mp4-dup"/>
                            <span>MP4</span>
                        </label>
                    </p>
                </div>
                <br>
                <br>
                <a id="dup-search" onclick="checkFileTypes();"
                   class="btn btn-large purple m4pes-effect m4pes-light hoverable">Search
                    for duplicates</a>
                <br>
                <br>
                <hr>
                <br>
                <a onclick="openMatches();" disabled="true" id="match-btn"
                   class="btn purple m4pes-effect m4pes-light hoverable">Matches</a>
            </div>
            <div id="organizer">
                <div class="file-field input-field">
                    <div class="btn purple m4pes-effect m4pes-light hoverable" onclick="getOrgDirectory1();">
                        <span>Folder</span>
                    </div>
                    <div class="file-path-wrapper">
                        <label for="organizer-path1"></label><input class="file-path validate"
                                                                    placeholder="Folder to organize"
                                                                    id="organizer-path1"
                                                                    style="border-bottom: 1px solid #9c27b0; box-shadow: 0 1px 0 0 #9c27b0"
                                                                    type="text">
                    </div>
                </div>
                <div class="file-field input-field">
                    <div class="btn purple m4pes-effect m4pes-light hoverable" onclick="getOrgDirectory2();">
                        <span>Folder</span>
                    </div>
                    <div class="file-path-wrapper">
                        <label for="organizer-path2"></label><input class="file-path validate"
                                                                    placeholder="Folder to deposit organized files in. (This should be an empty folder)"
                                                                    id="organizer-path2"
                                                                    style="border-bottom: 1px solid #9c27b0; box-shadow: 0 1px 0 0 #9c27b0"
                                                                    type="text">
                    </div>
                </div>
                <h4>Folder Setup</h4>
                <div class="" style="display: inline-block;">
                    File Types
                    <p>
                        <label for="mp3-org">
                            <input name="org-filetypes" type="checkbox" checked class="purple" id="mp3-org"/>
                            <span>MP3</span>
                        </label>
                    </p>
                    <p>
                        <label for="m4a-org">
                            <input name="org-filetypes" type="checkbox" class="purple" id="m4a-org"/>
                            <span>M4A</span>
                        </label>
                    </p>
                    <p>
                        <label for="m4p-org">
                            <input name="org-filetypes" type="checkbox" class="purple" id="m4p-org"/>
                            <span>M4P</span>
                        </label>
                    </p>
                    <p>
                        <label for="mp4-org">
                            <input name="org-filetypes" type="checkbox" class="purple" id="mp4-org"/>
                            <span>MP4</span>
                        </label>
                    </p>
                </div>
                <div>
                    <p>Organization Options</p>
                    <p style="display: inline-block; padding-left: 0; padding-right: 50px;">
                        <label for="option1" class="lineUp">
                            <input type="radio" checked name="options" class="purple hoverable" id="option1"/>
                            <span>üìÅ Artist > Album > Song</span>
                        </label>
                    </p>
                    <p style="display: inline-block; padding-left: 10px; padding-right: 75px;">
                        <label for="option2" class="lineUp">
                            <input type="radio" name="options" class="purple hoverable" id="option2"/>
                            <span>üìÅ Album > Song</span>
                        </label>
                    </p>
                    <p style="display: inline-block; padding-left: 0; padding-right: 20px;">
                        <label for="option3" class="lineUp">
                            <input type="radio" name="options" class="purple hoverable" id="option3"/>
                            <span>üìÅ Song</span>
                        </label>
                    </p>
                    <br>

                </div>
                <br>
                <br>
                <a onclick="organizeFiles();" id="org-search" class="btn btn-large purple m4pes-effect m4pes-light hoverable">Organize
                    Files</a>
                <br>
                <br>
                <hr>
                <br>
            </div>
        </div>
    </div>
    <div class="modal modal-fixed-footer" id="matches" style="width: 90%; height: 75%">
        <div class="modal-content" style="padding: 6px 6px 6px 6px;">
            <table id="dup-table" class="striped">
                <thead>
                <tr>
                    <th onclick="sortTable(0)">Name</th>
                    <th onclick="sortTable(1)">Title</th>
                    <th onclick="sortTable(2)">Artist</th>
                    <th onclick="sortTable(3)">Album</th>
                    <th onclick="sortTable(4)">Path</th>
                    <th>
                        <label for="delete-all" class="text-black">
                            <input type="checkbox" class="filled-in purple" id="delete-all"
                                   onclick="markAllForDelete();"/>
                            <span>Delete</span>
                        </label>
                    </th>
                </tr>
                </thead>
                <tbody id="file-table-body">
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close m4pes-effect btn-flat"
               >Close</a>
            <a class="modal-action red m4pes-effect btn-flat white-text m4pes-light" disabled id="delete-btn">Delete 0 Files</a>
        </div>
    </div>
</div>
<footer>
    <br>
    <br>
</footer>
</body>

</html>
